<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>EasyManager</title>
<ui:include src="include/headLibraries.xhtml" />
<script src="js/statistiche.js"></script>

</head>
<body>
	<div class="container-fluid">
		<ui:include src="include/menu.xhtml" />
		<div class="row body">
			<div class="main col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li><a href="#{request.getContextPath()}">Home</a></li>
							<li class="active">Nuova Email</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="account" class="col-sm-2 control-label">Da:</label>
								<div class="col-sm-4">
									<select class="form-control" id="account" name="account" />
								</div>
							</div>
							<div class="form-group">
								<label for="destinatario" class="col-sm-2 control-label">A:</label>
								<div class="col-sm-4">
									<select class="form-control" id="destinatario" name="destinatario" >
										<option value="">-</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="altri" class="col-sm-2 control-label">Altri Destinatari:</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="altri" name="altri" placeholder="Altri Destinatari" />
								</div>
							</div>
							<div class="form-group">
								<label for="allega" class="col-sm-2 control-label">Allega:</label>
								<div class="col-sm-4">
									<select class="form-control" id="allega" name="allega" >
										<option value="">-</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="oggetto" class="col-sm-2 control-label">Oggetto:</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="oggetto" name="oggetto" placeholder="Oggetto" />
								</div>
							</div>
							<div class="form-group">
								<label for="testo" class="col-sm-2 control-label">Testo:</label>
								<div class="col-sm-9">
									<textarea class="form-control" rows="3" id="testo" name="testo" 
										placeholder="Testo" ></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-2 col-sm-offset-2">
									<a id="button" class="btn btn-default" href="#" role="button" onclick="invia()">Invia</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row footer"></div>
	</div>
</body>
</html>
