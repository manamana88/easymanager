<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>EasyManager</title>
<ui:include src="include/headLibraries.xhtml" />
<script src="js/ddtForm.js"></script>

</head>
<body>
	<div class="container-fluid">
		<ui:include src="include/menu.xhtml" />
		<div class="row body">
			<div class="main col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li><a href="#{request.getContextPath()}">Home</a></li>
							<li><a href="#{request.getContextPath()}/ddtList.xhtml">Lista Ddt</a></li>
							<li class="active">Inserisci Nuovo Ddt</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<form class="form-horizontal">
							<input type="hidden" id="realId" name="realId" />
							<div class="form-group">
								<label for="numero" class="col-sm-2 control-label">Numero</label>
								<div class="col-sm-1">
									<input type="text" class="form-control" id="numero" name="numero"
										placeholder="Numero" />
								</div>
								<label for="data" class="col-sm-1 control-label">Data</label>
								<div class="col-sm-2">
									<div class="input-group input-append data">
						                <input type="text" class="form-control" id="data" name="data" 
						                	placeholder="gg/mm/aaaa" />
						                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
						            </div>
								</div>
								<label for="azienda" class="col-sm-2 control-label">Azienda</label>
								<div class="col-sm-4">
									<select class="form-control" id="azienda" name="azienda" >
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<table class="table table-hover table-bordered">
										<thead>
											<tr>
												<th>Codice</th>
												<th>Commessa</th>
												<th>Descrizione</th>
												<th>Q.ta</th>
												<th>Proto</th>
												<th>Camp</th>
												<th>Pc</th>
												<th>Piazz</th>
												<th>IA</th>
												<th class="hidden">ID</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
							</div>
							<div class="form-group">
								<label for="mezzo" class="col-sm-1 control-label">Mezzo</label>
								<div class="col-sm-2">
									<select class="form-control" id="mezzo" name="mezzo" >
								  		<option value="Cessionario">Cessionario</option>
								  		<option value="Cedente">Cedente</option>
								  		<option value="Vettore">Vettore</option>
									</select>
								</div>
								<label for="causale" class="col-sm-1 control-label">Causale</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="causale" name="causale"
										placeholder="Causale" />
								</div>
								<label for="colli" class="col-sm-1 control-label">Colli</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="colli" name="colli"
										placeholder="Colli" />
								</div>
								<label for="peso" class="col-sm-1 control-label">Peso(KG)</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="peso" name="peso"
										placeholder="Peso" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="destinazione" class="col-sm-3 control-label">Destinazione</label>
										<div class="col-sm-9">
											<textarea class="form-control" rows="3" id="destinazione" name="destinazione" 
												placeholder="Destinazione" ></textarea>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="aspetto" class="col-sm-4 control-label">Aspetto esteriore dei beni</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="aspetto" name="aspetto"
												placeholder="Aspetto" />
										</div>
									</div>
									<div class="form-group">
										<label for="porto" class="col-sm-2 control-label">Porto</label>
										<div class="col-sm-4">
											<select class="form-control" id="porto" name="porto" >
										  		<option value="" />
										  		<option value="Destinazione" >Destinazione</option>
										  		<option value="Franco" >Franco</option>
											</select>
										</div>
										<label for="ritiro" class="col-sm-2 control-label">Data ritiro</label>
										<div class="col-sm-4">
											<div class="input-group input-append data">
								                <input type="text" class="form-control" id="ritiro" name="ritiro" 
								                	placeholder="gg/mm/aaaa" />
								                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
								            </div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="ordine" class="col-sm-1 control-label">Vs. Ordine</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="ordine" name="ordine"
										placeholder="Vs. Ordine" />
								</div>
								<label for="ordinedata" class="col-sm-1 control-label">Del</label>
								<div class="col-sm-2">
									<div class="input-group input-append data">
						                <input type="text" class="form-control" id="ordinedata" name="ordinedata" 
						                	placeholder="gg/mm/aaaa" />
						                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
						            </div>
								</div>
								<label for="tipo" class="col-sm-1 control-label">Tipo</label>
								<div class="col-sm-2">
									<select class="form-control" id="tipo" name="tipo" >
								  		<option value="" />
								  		<option value="A Saldo" >A Saldo</option>
								  		<option value="In Conto" >In Conto</option>
									</select>
								</div>
								<label for="progressivo" class="col-sm-1 control-label">N° prog.</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="progressivo" name="progressivo"
										placeholder="N° progressivo" />
								</div>
							</div>							
							<div class="form-group">
								<label for="annotazioni" class="col-sm-3 control-label">Annotazioni</label>
								<div class="col-sm-9">
									<textarea class="form-control" id="annotazioni" name="annotazioni" 
										placeholder="Annotazioni" ></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12 pull-right">
									<a id="button" class="btn btn-default" href="#" role="button">Registra</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row footer"></div>
	</div>
</body>
</html>
