<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>EasyManager</title>
<ui:include src="include/headLibraries.xhtml" />
<script src="js/fatturaForm.js"></script>
</head>
<body>
	<div class="container-fluid">
		<ui:include src="include/menu.xhtml" />
		<div class="row body">
			<div class="main col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li><a href="#{request.getContextPath()}">Home</a></li>
							<li><a href="#{request.getContextPath()}/fatturaList.xhtml">Lista Fatture</a></li>
							<li class="active">Crea Nuova Fattura</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<form class="form-horizontal">
							<input type="hidden" id="realId" name="realId" />
							<input type="hidden" id="clienteId" name="clienteId" />
							<div class="form-group">
								<label for="numero" class="col-sm-1 control-label">Numero</label>
								<div class="col-sm-1">
									<input type="text" class="form-control" id="numero" name="numero"
										placeholder="Numero" readonly="readonly" />
								</div>
								<label for="cliente" class="col-sm-1 control-label">Cliente</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" id="cliente" name="cliente"
										placeholder="Cliente" readonly="readonly" />
								</div>
								<label for="emissione" class="col-sm-1 control-label">Emissione</label>
								<div class="col-sm-2">
									<div class="input-group input-append data">
						                <input type="text" class="form-control recalculate" id="emissione" name="emissione" placeholder="gg/mm/aaaa" />
						                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
						            </div>
								</div>
								<label for="scadenzaGiorni" class="col-sm-1 control-label">Scadenza</label>
								<div class="col-sm-2">
									<select class="form-control recalculate" id="scadenzaGiorni" name="scadenzaGiorni">
										<option value="60">60 gg</option>
										<option value="0">0 gg</option>
										<option value="30">30 gg</option>
										<option value="90">90 gg</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12 fattura-container">
									<table class="table table-hover table-bordered conteditable">
										<thead>
											<tr>
												<th></th>
												<th>Riferimento DdT</th>
												<th>Codice</th>
												<th>Commessa</th>
												<th>Descrizione</th>
												<th>Proto</th>
												<th>Camp</th>
												<th>Pc</th>
												<th>Piazz</th>
												<th>IA</th>
												<th>Q.ta</th>
												<th>Prezzo Cad</th>
												<th>Forfait</th>
												<th>Totale</th>
												<th class="hidden">ID</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
							</div>
						</form>
						<form class="form-horizontal fattura-bottom">
							<div class="form-group">
								<label for="capitot" class="col-sm-1 control-label">Capi Tot</label>
								<div class="col-sm-1">
									<input type="text" class="form-control" id="capitot" name="capitot"
										readonly="readonly" />
								</div>
								<label for="netto" class="col-sm-1 control-label">Netto</label>
								<div class="col-sm-1">
									<input type="text" class="form-control" id="netto" name="netto"
										readonly="readonly" />
								</div>
								<label for="iva" class="col-sm-1 control-label">IVA %</label>
								<div class="col-sm-1">
									<input type="text" class="form-control" id="iva" name="iva"
										readonly="readonly" />
								</div>
								<label for="ivaTot" class="col-sm-1 control-label">IVA</label>
								<div class="col-sm-1">
									<input type="text" class="form-control" id="ivaTot" name="ivaTot"
										readonly="readonly" />
								</div>
								<label for="totale" class="col-sm-1 control-label">Totale</label>
								<div class="col-sm-1">
									<input type="text" class="form-control" id="totale" name="totale"
										readonly="readonly" />
								</div>
								<label for="scadenza" class="col-sm-1 control-label">Scadenza</label>
								<div class="col-sm-1">
									<input type="text" class="form-control" id="scadenza" name="scadenza" 
										readonly="readonly" />
								</div>
							</div>
						</form>
						<div class="row">
							<div class="col-sm-12">
								<a id="button" class="btn btn-default pull-right" href="#" role="button">Registra</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row footer"></div>
	</div>
	
</body>
</html>
