<div class="modal fade" id="cancellaAziendaModal<%= id %>" tabindex="-1"
	role="dialog" aria-labelledby="cancellaAziendaModalLabel<%= id %>">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true"><i class="fa fa-times"></i></span>
				</button>
				<h4 class="modal-title" id="cancellaAziendaModalLabel<%= id %>">Cancella
					Azienda</h4>
			</div>
			<div class="modal-body">
				Sei sicuro di voler cancellare l'azienda <strong><%= nome
					%></strong>?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal"
					onclick="deleteAzienda(<%= id %>)">Cancella Azienda</button>
			</div>
		</div>
	</div>
</div>
