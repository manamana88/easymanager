<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>EasyManager</title>
<ui:include src="include/headLibraries.xhtml" />
<script src="js/fatturaList.js"></script>
</head>
<body>
	<div class="container-fluid">
		<ui:include src="include/menu.xhtml" />
		<div class="row body">
			<div class="main col-sm-12">
				<div class="row">
					<div class="col-sm-12">
						<ol class="breadcrumb">
							<li><a href="#{request.getContextPath()}">Home</a></li>
							<li class="active">Lista Fatture</li>
						</ol>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<a class="btn btn-default"
							href="#"
							role="button" onclick="loadFatturaModal()"><i class="fa fa-plus"></i> Aggiungi</a>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Numero</th>
									<th>Nome Azienda</th>
									<th>Data Emissione</th>
									<th>Data Scadenza</th>
									<th>Operazioni</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="row footer"></div>
		<div class="modal fade" id="newFatturaModal" tabindex="-1" role="dialog"
			aria-labelledby="newFatturaModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true"><i class="fa fa-times"></i></span>
						</button>
						<h4 class="modal-title" id="newFatturaModalLabel">Nuova Fattura</h4>
					</div>
						<form class="form-horizontal" action="${request.getContextPath()}/fattura.xhtml">
							<input type="hidden" name="action" value="insert" />
							<div class="modal-body" id="newFatturaModal-body">
								<div class="form-group">
									<label for="startDate" class="control-label">Data di inizio periodo</label>
									<div class="input-group input-append data">
						                <input type="text" class="form-control" id="startDate" name="startDate" 
						                	placeholder="gg/mm/aaaa" />
						                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
						            </div>
								</div>
								<div class="form-group">
									<label for="endDate" class="control-label">Data di fine periodo</label>
									<div class="input-group input-append data">
						                <input type="text" class="form-control" id="endDate" name="endDate" 
						                	placeholder="gg/mm/aaaa" />
						                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
						            </div>
								</div>
								<div class="form-group">
									<label for="endDate" class="control-label">Azienda</label>
					                <select class="form-control" id="azienda" name="azienda" />
								</div>
						</div>
						<div class="modal-footer text-center" id="newFatturaModal-footer">
							<button type="submit" class="btn btn-default" >Emetti</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
